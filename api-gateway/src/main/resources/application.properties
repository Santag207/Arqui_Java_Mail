# Application Config
spring.application.name=api-gateway
server.port=8080

# Redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=

# Gateway Routes
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8084
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[1].id=compras-service
spring.cloud.gateway.routes[1].uri=http://localhost:8080
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/compras/**
spring.cloud.gateway.routes[1].filters[0]=name: JwtAuthentication

spring.cloud.gateway.routes[2].id=payment-service
spring.cloud.gateway.routes[2].uri=http://localhost:8090
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/payment/**
spring.cloud.gateway.routes[2].filters[0]=name: JwtAuthentication

spring.cloud.gateway.routes[3].id=email-service
spring.cloud.gateway.routes[3].uri=http://localhost:8081
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/email/**
spring.cloud.gateway.routes[3].filters[0]=name: JwtAuthentication

# JWT Public Key (se obtendr√° del auth-service)
jwt.public-key=classpath:publickey.pem

# Rate Limiting
spring.cloud.gateway.filter.rate-limiter.redis-rate-limiter.replenishRate=10
spring.cloud.gateway.filter.rate-limiter.redis-rate-limiter.burstCapacity=20