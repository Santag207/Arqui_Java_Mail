<div class="card">
  <h3>Procesar compra</h3>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="field"><label>Nombre</label><input formControlName="nombreCliente" /></div>
    <div class="field"><label>Tel√©fono</label><input formControlName="telefonoCliente" /></div>
    <div class="field"><label>Paquetes (JSON array of codes)</label><input formControlName="codigosPaquetes" /></div>
    <div class="field"><label>Total</label><input type="number" formControlName="total" /></div>
    <div class="actions"><button type="submit">Pagar</button></div>
  </form>
  <div *ngIf="result" class="result">Resultado: {{result | json}}</div>
</div>
