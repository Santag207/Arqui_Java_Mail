# Configuracion de la aplicacion
spring.application.name=email-service
server.port=8081

# CONFIGURACION EMAIL (MAILTRAP - RECOMENDADO PARA TESTING)
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=tu-usuario-mailtrap
spring.mail.password=tu-password-mailtrap
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuracion de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Configuracion para reintentos
spring.retry.max-attempts=3

# Configuracion Mock OTN
otn.mock.enabled=true
otn.service.url=http://localhost:8081/otn/api
otn.service.timeout=5000

# CONFIGURACION BASE DE DATOS H2
spring.datasource.url=jdbc:h2:mem:emaildb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuracion JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CONFIGURACION RABBITMQ CLOUD
