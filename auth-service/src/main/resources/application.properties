# Application Config
spring.application.name=auth-service
server.port=8084

# Database
spring.datasource.url=jdbc:h2:mem:authdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=60000

# JWT Configuration
# 15 minutes = 900000 milliseconds
jwt.access-token.expiration=900000
# 7 days = 604800000 milliseconds
jwt.refresh-token.expiration=604800000
jwt.issuer=tours-auth-service

# External Services
payment.service.url=http://localhost:8090

# Security
security.jwt.key-store=classpath:keys/keypair.pem
security.jwt.key-store-password=changeit
security.jwt.key-alias=auth-key

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.example.auth_service=DEBUG