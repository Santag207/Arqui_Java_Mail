spring.application.name=auth-service
server.port=8081

# Database H2
spring.datasource.url=jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=miClaveUltraSecretaUltraSegura123456789012345678901234567890
jwt.expiration=3600000

# CORS Configuration
security.cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8080
security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
security.cors.allowed-headers=*
security.cors.allow-credentials=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.tvp.auth=DEBUG