spring.application.name=compras-service
server.port=8080

# Base de datos H2
spring.datasource.url=jdbc:h2:mem:tvpdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console-compras

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# Configuración OTN
otn.service.url=http://localhost:8081/otn/api
otn.service.timeout=5000
otn.service.max-retries=3

# Mock OTN
otn.mock.enabled=true

