spring.application.name=compras-service
server.port=8082

# Base de datos H2
spring.datasource.url=jdbc:h2:mem:tvpdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# Configuraci√≥n OTN
otn.service.url=http://localhost:8081/otn/api
otn.service.timeout=5000
otn.service.max-retries=3

# Mock OTN
otn.mock.enabled=true

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Queue configuration
rabbitmq.queue.email.name=messageQueue
rabbitmq.exchange.name=emailExchange
rabbitmq.routing.email.key=emailRoutingKey

# Payment service
payment.service.url=http://localhost:8090/api/payment